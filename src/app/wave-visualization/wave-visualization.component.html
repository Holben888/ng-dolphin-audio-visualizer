<p>wave-visualization works!</p>
<section class="playback">
  <p class="playback-time">{{ playbackTime }}s</p>
  <button (click)="togglePlayback()">Play / Pause</button>
  <div><p>Zoom: <input type="number" [(ngModel)]="value"></p>
    <ng5-slider [(value)]="value"
                [options]="options"
                (userChangeStart)="onUserChangeStart($event)"
                (userChangeEnd)="onUserChangeEnd($event)">
    </ng5-slider>
  </div>
</section>
<section>
  <div id="spectrogram"></div>
  <div id="wave-timeline"></div>
  <div id="waveform"></div>
</section>
<section class="timeline-scrollbox">
  <!-- <div 
  class="manualEncoding"
  [style.width.px]="waveformWidth"
  [style.transform]="translateOnScroll"
  ></div> -->
  <div
    class="timeline-container"
    [style.width.px]="waveformWidth"
    [style.transform]="translateOnScroll"
  >
    
    <section class="timeline" *ngFor="let timeline of timelines">
      <button
        *ngFor="let region of timeline.regions"
        class="timeline-region"
        [ngStyle]="region.cssStyles"
        [attr.data-start]="region.start"
        [attr.data-end]="region.end"
      >
        {{ region.label }}
      </button>
    </section>
  </div>
</section>
<section class="zoom-section">

</section>
